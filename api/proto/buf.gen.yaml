version: v1
plugins:
  - plugin: go
    out: ../../internal/gen
    opt: paths=source_relative
  - plugin: go-grpc
    out: ../../internal/gen
    opt: paths=source_relative
  - plugin: connect-go
    out: ../../internal/gen
    opt: paths=source_relative
  - plugin: es
    out: ../../view/src/gen
    opt: target=ts
  - plugin: connect-es
    out: ../../view/src/gen
    opt: target=ts,import_extension=.js
